# 1. Namespace definition
apiVersion: v1
kind: Namespace
metadata:
  name: cloudmart-frontend
---
# 2. Deployment definition
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudmart-frontend
  namespace: cloudmart-frontend
  labels:
    app: cloudmart-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudmart-frontend
  template:
    metadata:
      labels:
        app: cloudmart-frontend
    spec:
      containers:
        - name: frontend
          image: bavithran174/cloudmart-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5